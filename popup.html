<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cyber Security Shield</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="icon.png" class="logo" alt="CyberShield Logo">
    <h1>Cyber <span class="highlight">Security Shield</span></h1>
    <p class="subtitle">Detect malicious websites in real time</p>

    <input type="text" id="urlInput" placeholder="Enter website URL...">

    <div class="button-grid">
      <button id="scanBtn">🔍 Scan Now</button>
      <button id="rescanBtn">🔄 Rescan</button>
      <button id="viewReportBtn">📊 View Report</button>
      <button id="toggleProtectionBtn" onclick="toggleRealTimeProtection()">🛡️ Real-Time Protection</button>
    </div>

    <button class="full-button" id="helpBtn">❓ Help</button>
    <button id="reportBtn" class="full-button">🚨 Report This Site</button>
    <div id="status" class="hidden">
      <p class="status-message">🔍 Scanning...</p>
    </div>


    <div id="result" class="hidden">
      <p id="riskLevel">Risk:</p>
      <p id="details">Details:</p>
    </div>


    <div class="status-toggle">
      <span id="toggleStatus">Status: Disabled</span>
      <label class="switch">
        <input type="checkbox" id="realTimeToggle" onchange="toggleRealTimeProtection()">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
