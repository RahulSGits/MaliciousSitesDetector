<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Security Shield</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🛡️ Cyber Security Shield</h1>
    <p class="subtitle">Detect malicious websites in real time</p>

    <input type="text" id="urlInput" placeholder="Enter website URL..." />
    <div class="btn-group">
      <button onclick="scanURL()">🔍 Scan Now</button>
      <button onclick="rescan()">🔄 Rescan</button>
      <button onclick="viewReport()">📊 View Report</button>
      <button onclick="toggleProtection()">🛡️ Real-Time Protection</button>
      <button onclick="showHelp()">❓ Help</button>
    </div>

    <div class="mt-4 flex items-center gap-4">
      <span id="toggleStatus" class="text-sm font-semibold text-gray-300">Status: Disabled</span>
      
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="realTimeToggle" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-green-500 transition-colors duration-300"></div>
        <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-full"></div>
      </label>
    </div>
    
    <script>
      const toggle = document.getElementById('realTimeToggle');
      const status = document.getElementById('toggleStatus');
    
      toggle.addEventListener('change', () => {
        if (toggle.checked) {
          status.textContent = 'Status: Enabled';
          status.classList.remove('text-gray-300');
          status.classList.add('text-green-400');
        } else {
          status.textContent = 'Status: Disabled';
          status.classList.remove('text-green-400');
          status.classList.add('text-gray-300');
        }
      });
    </script>

    <div id="status" class="status-box hidden">
      <p class="status-message">Scanning...</p>
      <div class="loader"></div>
    </div>
    
    <body>
        <div class="container">
          <h1>CyberShield AI Scanner</h1>
          <p>Protecting you from online threats in real time.</p>
          <!-- Buttons and inputs here -->
        </div>
      </body>
      

    <div id="result" class="result-box hidden">
      <h3 id="riskLevel">Risk: Unknown</h3>
      <p id="details">Waiting for scan...</p>
      <button onclick="reportSite()">🚩 Report This Site</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
